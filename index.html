<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="accumulator">
            <div class="operation-display"></div>
            <div class="result"></div>
        </div>

        <div class="grid-container">
            <button class="clear-all">C</button>
            <button class="clear-current">CE</button>
            <button class="root">√</button>
            <button class="percent">%</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="functions">÷</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="functions">×</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="functions">-</button>
            <button class="numbers">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            <button class="functions">+</button>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
